<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Global Artist Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.16.0/mapbox-gl.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>Global Artist Map</h1>
    <div id="map"></div>
    <!-- click the city name -->
    <div id="properties" class="map-overlay">
        <div>
                <button  id="chatBtn">Enter Global Chatroom</button>
                <button  id="infoBtn">Here</button>
            </div>
    </div>
    <!-- password form -->
    <dialog id="riddle-dialog">
        <form id="riddle-form">
            <h3 id="riddle-title"></h3>
            <p id="riddle-text"></p>
            <!-- make sure that users need to type sth to submit -->
            <input type="password" id="riddle-answer" placeholder="Enter password" required>
            <div>
                <button type="button" id="riddle-cancel">Cancel</button>
                <button type="submit" id="submitButton">Submit</button>
            </div>
        </form>
    </dialog>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.16.0/mapbox-gl.js"></script>
    <script src="script.js"></script>
</body>

</html>
